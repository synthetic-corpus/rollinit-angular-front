<!-- Start Page. Encouraging login!-->
<app-start-page *ngIf="(auth.isAuthenticated$ | async) === false"></app-start-page>

<!-- The Main Page Only shows if User Logged in-->
<header id="navbar" *ngIf="auth.user$ | async as user">
  <app-nav-bar></app-nav-bar>
</header>

<section>
  <router-outlet *ngIf="(auth.isAuthenticated$ | async) === true"></router-outlet>
</section>
